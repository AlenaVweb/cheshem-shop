<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Чешем Языком - Товар</title>

    <link rel="stylesheet" href="styles/loader.css">
    <link rel="stylesheet" href="styles/product.css">

    <link rel="icon" href="assets/favicon.png" type="image/png">
    
    <script src="scripts/loader.js"></script>
</head>
<body>
    <div id="loader-screen">
        <div id="first-load-block" class="load-block"></div>
        <div id="second-load-block" class="load-block"></div>
        <div id="third-load-block" class="load-block"></div>
        <div id="forth-load-block" class="load-block"></div>
    </div>

    <div id="wrapper">
        <header id="header">
            <div id="header-content">
                <a id="logo" href="index.html">Чешем Языком</a>
                <div>
                    <a id="cart-link" href="cart.html"></a>
                </div>
            </div>
        </header>

        <div id="content-wrapper">
            <main id="content">
                <div id="product-image"></div>
                <div id="product-info">
                    <div>
                        <h1 id="product-name" class="heading"></h1>
                        <div id="short-description"></div>
                    </div>

                    <div id="description"></div>

                    <div>
                        <button id="buy-button" class="product-button" type="button">Добавить в корзину</button>
                    </div>
                </div>
            </main>
        </div>

        <footer id="footer">
            <div>Ветошкина Елена</div>
            <div>портфолио</div>
            <div>веб-плакат</div>
            <div>интерактивный плакат</div>
        </footer>
    </div>

    <script src="scripts/product.js" type="module"></script>
</body>
</html>
